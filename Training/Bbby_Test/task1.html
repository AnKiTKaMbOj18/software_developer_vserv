<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="task1.css" />
</head>

<body>

    <main>
        <section class="card-bln bg-white ">

            <h4>Check Gift Card Balance</h4>
            <p>Enter your gift card number and 8-digit PIN number.Find them on your plastic or eGift Card.</p>
            <form>
                <input type="text" class="ip1" placeholder="Card Number" />
                <input type="text" class="ip2" placeholder="Card PIN" />
                <button>Check Balance</button>
            </form>
        </section>
        <section>
            <h3>Transaction History</h3>
            <div class=" transaction bg-white">
                <div class="exp">Expiring</div>
                <div class="uni">Once you have Expiring Funds, they can be redeemed here<div> </div>

        </section>

        <section class="prsnl-info">
            <h3>Personal Information</h3>
            <h4 class="heading">Contact</h4>
            <form>
                <div><input placeholder="Email" type="email" /></div>
                <div class="row2">
                    <input placeholder="FirstName" type="text" />
                    <input placeholder="Last Name" type="text" />
                </div>
                <div class="row2">
                    <input placeholder="Primary Phone" type="text" />
                    <input placeholder="Mobile Phone(Optional)" type="text" />
                </div>
                <button class="btn-upd">Update</button>
            </form>

        </section>
    </main>
</body>

</html>
