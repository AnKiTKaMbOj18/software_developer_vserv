        //     console.log(t3, t4);

        document.getElementById("t1").value = getLocal("t1");
        document.getElementById("t2").value = getLocal("t2");

        function saveLocal(e) {
            var id = e.id;
            var val = e.value;
            window.localStorage.setItem(id, val);
        }

        function getLocal(e) {
            if (localStorage.getItem(e) === null) {
                return;
            }
            return localStorage.getItem(e);
        }
    </script>
